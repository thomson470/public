log4j.rootLogger=INFO,CONSOLE,SMS

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p %d %C(%M:%L) - %m%n

log4j.appender.SMS=org.apache.log4j.ConsoleAppender
log4j.appender.SMS.Threshold=DEBUG
log4j.appender.SMS.layout=org.apache.log4j.PatternLayout
log4j.appender.SMS.layout.ConversionPattern=%p %d %C(%M:%L) - %m%n
