{% load static %}
<!DOCTYPE html>
<html lang="en-us" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{ settings.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ settings.title }}</title>
    <link rel="icon" href="{% static '' %}{{ settings.static }}/images/favicon.ico" />
    <link rel="stylesheet" href="{% static '' %}{{ settings.static }}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static '' %}{{ settings.static }}/fonts/font-awesome/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static '' %}{{ settings.static }}/fonts/ionicons/ionicons.min.css" />
    <link rel="stylesheet" href="{% static '' %}{{ settings.static }}/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="{% static '' %}{{ settings.static }}/css/custom.css" />
    <meta name="robots" content="NONE,NOARCHIVE" />
</head>
{% comment %}
<head>
<title>Log in</title>
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" />
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
{% endcomment %}
<body class="hold-transition login-page">
    <div id="mLoginBox" class="login-box box box-widget widget-user-2">
        <div class="login-logo widget-user-header bg-blue-active" style="padding: 4px;">
            <small>{% autoescape off %}{{ settings.header }}{% endautoescape %}</small>
        </div>
        <div class="login-box-body" style="padding-top: 0px;">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="username" placeholder="Username" autofocus required id="id_username" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required id="id_password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <footer class="main-footer layout-footer" style="border: none; padding-bottom: 2px;">
				    <div class="row">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
			    </footer>
            </form>
        </div>
    </div>
</body>
</html>
