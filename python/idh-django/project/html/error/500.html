{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="error-page">
	<h2 class="headline text-red">500</h2>
	<div class="error-content">
		<h3>
			<i class="fa fa-warning text-red"></i> {{ error.code }} - {{ error.text }}
		</h3>
		<p>
			We will work on fixing that right away. <br/>
			Meanwhile, you may <a href="{{ settings.path.home }}">return to dashboard</a>.
		</p>
	</div>
</div>
{% endblock %}
